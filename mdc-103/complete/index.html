<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shrine (MDC Web Example App)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
  <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <section class="header">
    <h1 class="shrine-title">SHRINE</h1>
    <img class="shrine-logo" src="/assets/ic_shrine_48dp.svg">
  </section>

  <form action="home.html">
    <div class="mdc-text-field mdc-text-field--box username">
      <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
      <label class="mdc-text-field__label" for="username-input">Username</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="mdc-text-field mdc-text-field--box password">
      <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
      <label class="mdc-text-field__label" for="password-input">Password</label>
      <div class="mdc-line-ripple"></div>
    </div>
    <div class="button-container">
      <button type="button" class="mdc-button cancel">
        Cancel
      </button>
      <button class="mdc-button mdc-button--raised next">
        Next
      </button>
    </div>
  </form>

  <script src="bundle.js" async></script>
</body>
</html>
